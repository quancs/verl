                  memory: "800Gi"
                requests:
                  huawei.com/Ascend910: 8  #需要的NPU芯片个数为8
                  memory: "800Gi"
              volumeMounts:
                - name: npu-smi
                  mountPath: /usr/local/bin/npu-smi
                - name: ascend-driver
                  mountPath: /usr/local/Ascend/driver
                - name: dshm
                  mountPath: /dev/shm
                - name: localtime
                  mountPath: /etc/localtime
                - name: start-path
                  mountPath: /home/code
                - name: data-path
